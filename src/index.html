<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="movements.js"></script>

    <script src="generals.js"></script>

<body>
    
<script type = "text/javascript">

    XSE.init('PRUEBA', 'ruby', function () {
        msgbox('Esto es una Prueba');
        IF(['1234', '=', '2000'], function() {
            msgbox('VIVA EL DINOPOLLO');
            
            IF (['BLABLA', '>', '300'], function(){
                msgbox('PATRIA');
            }).ELSE(function(){
                msgbox('ABAJO EL COMUNISMO!!');
            });
        }).ELSE(function () {
            msgbox('MEJOR EL POLLOSAURIO');
            
            IF(['CHUCK_NORRIS', '<', '4'], function(){
                msgbox('COSARARA77');
            }).ELSE(function(){
                msgbox('HOLA VITEH!!');
            });

        });
    })

    document.write('<pre>' + XSE.output + '</pre>');

</script>
</body>
</html>
